name: 'HeartDrops'
version: 'v2.0.1-SNAPSHOT'
main: at.xoola.heartdrops.HeartDrops
api-version: '1.21'
folia-supported: true
authors: [ X00LA ]
description: "When you kill mobs, the plugin gives you a random amount of hearts that heals you."
load: POSTWORLD

dependencies:
  server:
    ProtocolLib:
      required: false
      load: BEFORE
      join-classpath: true

commands:
  heartdrops:
    description: "HeartDrops management commands"
    usage: "/heartdrops <reload>"
    permission: heartdrops.command.reload
    permission-message: "You don't have permission to use this command!"

permissions:
  heartdrops.admin:
    description: "Admin permission for heartdrops. Grants access to all commands."
    default: op
    children:
      heartdrops.command.reload: true
      heartdrops.pickup: true
  heartdrops.pickup:
    description: "Players with this permission are allowed to pickup hearts."
    default: true
  heartdrops.command.reload:
    description: "Players with this permission can reload the plugin configuration."
    default: op
